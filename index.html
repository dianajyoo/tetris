<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      rel="stylesheet"
    />
    <title>Tetris</title>
  </head>

  <body>
    <main id="root">
      <audio loop id="audio" src="audio/kavinsky.mp3"></audio>
      <audio id="game-over" src="audio/game-over.mp3"></audio>

      <div class="modal modal--hide">
        <div class="container--flex-col">
          <h3 class="container__h3">Game Over</h3>
          <h4 class="container__h4 container__h4--secondary">Final Score:</h4>
          <h4 id="final-score" class="container__h4 container__h4--secondary">
            0
          </h4>
        </div>
        <button type="button" class="btn">Play Again</button>
      </div>

      <div class="container container--flex-col">
        <header class="header"><h1 class="header__h1">Tetris</h1></header>
        <div class="container__div container--flex-row">
          <canvas id="board" class="canvas" width="480" height="660"></canvas>
          <aside>
            <div class="aside container--flex-col">
              <h3 class="aside__h3">
                Score:
              </h3>
              <div id="score" class="aside__div">0</div>
            </div>
            <div class="aside container--flex-col">
              <h3 class="aside__h3">
                Time:
              </h3>
              <div id="time" class="aside__div">00:00</div>
            </div>
            <div class="aside container--flex-col">
              <h3 class="aside__h3">
                Controls:
              </h3>
              <div class="aside__div aside__div--controls container--flex-col">
                <div class="aside__div--key container--flex-row">
                  <i class="far fa-arrow-alt-circle-up"></i>
                  <h5 class="aside__h5">Rotate</h5>
                </div>
                <div class="aside__div--key container--flex-row">
                  <i class="far fa-arrow-alt-circle-down"></i>
                  <h5 class="aside__h5">Down</h5>
                </div>
                <div class="aside__div--key container--flex-row">
                  <i class="far fa-arrow-alt-circle-right"></i>
                  <h5 class="aside__h5">Right</h5>
                </div>
                <div class="aside__div--key container--flex-row">
                  <i class="far fa-arrow-alt-circle-left"></i>
                  <h5 class="aside__h5">Left</h5>
                </div>
                <div class="aside__div--key container--flex-row">
                  <i class="far fa-play-circle"></i>
                  <h5 class="aside__h5">Space Bar for Music</h5>
                </div>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </main>
    <script src="src/tetris.js"></script>
  </body>
</html>
